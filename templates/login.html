{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="container">
    <div class="row mb-3">
        <div class="col-5 h1">Login</div>
    </div>
    <form id="user_form" action="{{ url_for('login') }}" method="POST">
        {{ form.csrf_token }}
        <div class="row mb-3">
            <div class="col-1 col-form-label">{{ form.email.label }}</div>
            <div class="col-4">
                {{ form.email(class_="form-control") }}<br>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-1 col-form-label">{{ form.password.label }}</div>
            <div class="col-4">
                {{ form.password(class_="form-control") }}<br>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-1"><input type="submit" value="Login" class="btn btn-primary"></div>
        </div>
    </form>
</div>
{% endblock %}
